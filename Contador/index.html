<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets_1/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Este é o meu primeiro projeto Javascript.</p>
    <p>Selecione para uma contagem até 5</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement(), color()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment(), color()">+</button>
    </div>
    <script src="assets_1/js/script.js"></script>
</body>
</html>
